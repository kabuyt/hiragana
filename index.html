<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ひらがなクイズ</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    #question {
      font-size: 48px;
      text-align: center;
      margin: 20px 0;
    }
    .choices {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .choices button {
      font-size: 24px;
      padding: 10px 20px;
      margin: 5px;
    }
    #filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>ひらがなクイズ</h1>
  <div id="filters"></div>
  <p style="font-size: 14px; margin-bottom: 20px;">Vui lòng chọn phạm vi câu hỏi</p>
  <div id="question"></div>
  <div class="choices"></div>

  <script>
    const fullQuizData = {
      a: ["あ", "い", "う", "え", "お"],
      k: ["か", "き", "く", "け", "こ"],
      s: ["さ", "し", "す", "せ", "そ"],
      t: ["た", "ち", "つ", "て", "と"],
      n: ["な", "に", "ぬ", "ね", "の"],
      h: ["は", "ひ", "ふ", "へ", "ほ"],
      m: ["ま", "み", "む", "め", "も"],
      y: ["や", "ゆ", "よ"],
      r: ["ら", "り", "る", "れ", "ろ"],
      w: ["わ", "を", "ん"],
      g: ["が", "ぎ", "ぐ", "げ", "ご"],
      z: ["ざ", "じ", "ず", "ぜ", "ぞ"],
      d: ["だ", "ぢ", "づ", "で", "ど"],
      b: ["ば", "び", "ぶ", "べ", "ぼ"],
      p: ["ぱ", "ぴ", "ぷ", "ぺ", "ぽ"],
      combo: ["きゃ", "きゅ", "きょ", "しゃ", "しゅ", "しょ", "ちゃ", "ちゅ", "ちょ"],
      words: [
        { kana: "はな", romaji: "hana" },
        { kana: "みず", romaji: "mizu" },
        { kana: "そら", romaji: "sora" },
        { kana: "やま", romaji: "yama" },
        { kana: "かわ", romaji: "kawa" },
        { kana: "くも", romaji: "kumo" },
        { kana: "ひと", romaji: "hito" },
        { kana: "いぬ", romaji: "inu" },
        { kana: "ねこ", romaji: "neko" },
        { kana: "まど", romaji: "mado" },
        { kana: "つき", romaji: "tsuki" },
        { kana: "ほし", romaji: "hoshi" },
        { kana: "あめ", romaji: "ame" },
        { kana: "ゆき", romaji: "yuki" },
        { kana: "かぜ", romaji: "kaze" },
        { kana: "たいよう", romaji: "taiyou" },
        { kana: "うみ", romaji: "umi" },
        { kana: "しま", romaji: "shima" },
        { kana: "き", romaji: "ki" },
        { kana: "は", romaji: "ha" }
      ]
    };

    const romajiMap = {
      あ: "a", い: "i", う: "u", え: "e", お: "o",
      か: "ka", き: "ki", く: "ku", け: "ke", こ: "ko",
      さ: "sa", し: "shi", す: "su", せ: "se", そ: "so",
      た: "ta", ち: "chi", つ: "tsu", て: "te", と: "to",
      な: "na", に: "ni", ぬ: "nu", ね: "ne", の: "no",
      は: "ha", ひ: "hi", ふ: "fu", へ: "he", ほ: "ho",
      ま: "ma", み: "mi", む: "mu", め: "me", も: "mo",
      や: "ya", ゆ: "yu", よ: "yo",
      ら: "ra", り: "ri", る: "ru", れ: "re", ろ: "ro",
      わ: "wa", を: "wo", ん: "n",
      が: "ga", ぎ: "gi", ぐ: "gu", げ: "ge", ご: "go",
      ざ: "za", じ: "ji", ず: "zu", ぜ: "ze", ぞ: "zo",
      だ: "da", ぢ: "ji", づ: "zu", で: "de", ど: "do",
      ば: "ba", び: "bi", ぶ: "bu", べ: "be", ぼ: "bo",
      ぱ: "pa", ぴ: "pi", ぷ: "pu", ぺ: "pe", ぽ: "po",
      きゃ: "kya", きゅ: "kyu", きょ: "kyo",
      しゃ: "sha", しゅ: "shu", しょ: "sho",
      ちゃ: "cha", ちゅ: "chu", ちょ: "cho"
    };

    let quizData = [];
    let currentQuestion;

    function toRomaji(kana) {
      return romajiMap[kana] || "";
    }

    function getSelectedGroups() {
      return Array.from(document.querySelectorAll("input[name='group']:checked")).map(cb => cb.value);
    }

    function updateQuizData() {
      quizData = [];
      const groups = getSelectedGroups();
      if (groups.length === 0) return;

      groups.forEach(group => {
        const data = fullQuizData[group];
        if (!data) return;

        if (group === "words" || group === "words3") {
          quizData = quizData.concat(data);
        } else {
          quizData = quizData.concat(data.map(kana => ({ kana, romaji: toRomaji(kana) })));
        }
      });
    }

    function setQuestion() {
      updateQuizData();
      if (quizData.length === 0) {
        document.getElementById("question").textContent = "出題範囲を選んでください";
        document.querySelector(".choices").innerHTML = "";
        return;
      }
      currentQuestion = quizData[Math.floor(Math.random() * quizData.length)];
      document.getElementById("question").textContent = currentQuestion.kana;

      const choices = [currentQuestion.romaji];
      while (choices.length < 4) {
        const random = quizData[Math.floor(Math.random() * quizData.length)].romaji;
        if (!choices.includes(random)) choices.push(random);
      }

      choices.sort(() => Math.random() - 0.5);
      document.querySelector(".choices").innerHTML = choices.map(choice => `<button onclick="checkAnswer('${choice}')">${choice}</button>`).join("");
    }

    function checkAnswer(answer) {
      const correct = currentQuestion.romaji;
      const resultDisplay = document.createElement("div");
      resultDisplay.textContent = answer === correct ? "Đúng!" : "Sai...";
      document.body.appendChild(resultDisplay);

      // 読み上げ
      const utterance = new SpeechSynthesisUtterance(currentQuestion.kana);
      utterance.lang = "ja-JP";
      speechSynthesis.speak(utterance);

      setTimeout(() => {
        resultDisplay.remove();
        setQuestion();
      }, 1000);
    }

    function handleCheckboxChange(checkbox) {
      const isWordGroup = checkbox.value === "words" || checkbox.value === "words3";
      if (isWordGroup && checkbox.checked) {
        document.querySelectorAll("input[name='group']").forEach(cb => {
          if (cb.value !== checkbox.value) cb.checked = false;
        });
      } else if (!isWordGroup && checkbox.checked) {
        document.querySelectorAll("input[name='group']").forEach(cb => {
          if (cb.value === "words" || cb.value === "words3") cb.checked = false;
        });
      }
      setQuestion();
    }

    window.onload = () => {
      const filterDiv = document.getElementById("filters");
      Object.keys(fullQuizData).forEach(group => {
        const label = document.createElement("label");
        label.innerHTML = `<input type="checkbox" name="group" value="${group}" onchange="handleCheckboxChange(this)"> ${group}`;
        filterDiv.appendChild(label);
      });
    };
  </script>
</body>
</html>
